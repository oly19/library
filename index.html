<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    
</head>
<body>

    <div id="page-container">
        <div id="header">
            <div id="header-title">Libary</div>
        </div>
        
        
        <div id="main-container">
            <dialog id="add-book-button-dialog">  
                <form method="dialog" id="book-submit-form">
                    <div class="form-entry">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter book title">
                    </div>

                    <div class="form-entry">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Enter book author">
                    </div>

                    <div class="form-entry">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="Enter book pages">
                    </div>
                    
                    <div id="form-buttons">
                        <button type="submit" id="cancel-form-button" formmethod="dialog">Cancel</button>
                        <button type="submit" id="submit-form-button">Submit</button>
                    </div>
                </form>    
            </dialog>

            <button id="add-book-button">+ Add Book</button>
            <div id="book-container"></div>
        </div>
 

        <div id="footer">
            Footer
        </div>
    </div>



    <script src="script.js" defer></script>
</body>
</html>
